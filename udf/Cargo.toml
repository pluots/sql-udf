[package]
name = "udf"
version = "0.3.2"
rust-version = "1.65"
edition = "2021"
description = "Easily create user defined functions (UDFs) for MariaDB and MySQL."
repository = "https://github.com/pluots/sql-udf"
readme = "../README.md"
license = "Apache-2.0"
keywords = ["sql", "udf"]
publish = true

[dependencies]
chrono = "0.4.22"
udf-macros = { path = "../udf-macros", version = "0.3.2" }
udf-sys = { path = "../udf-sys", version = "0.3.2" }

[package.metadata.release]
shared-version = true

[[package.metadata.release.pre-release-replacements]]
file = "Cargo.toml"
search = 'udf-macros = \{ path = "../udf_macros", version = .* \}'
replace = 'udf-macros = { path = "../udf_macros", version = "0.3.0" }'

[[package.metadata.release.pre-release-replacements]]
file = "Cargo.toml"
search = 'udf-macros = \{ path = "../udf_sys", version = .* \}'
replace = 'udf-macros = { path = "../udf_sys", version = "0.3.0" }'

# Can't run replacements at workspace root. Need to use this "hacky" sort of way.
[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "Unreleased"
replace = "{{version}}"

[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "\\.\\.\\.HEAD"
replace = "...{{tag_name}}"
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "ReleaseDate"
replace = "{{date}}"

[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "<!-- next-header -->"
replace = """\
  <!-- next-header -->\n\n\
  ## [Unreleased] - ReleaseDate\n\n\
  ### Added\n\n\
  ### Changed\n\n\
  ### Removed\n\n\
  """
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "<!-- next-url -->"
replace = """\
  <!-- next-url -->\n\
  [Unreleased]: https://github.com/pluots/stringmetrics/compare/{{tag_name}}...HEAD\
  """
exactly = 1
